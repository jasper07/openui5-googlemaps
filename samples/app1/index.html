<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">

    <title>Simple OpenUi5 GmMap application</title>
    <LINK href="css/app.css" rel="stylesheet" type="text/css">
    <script id="sap-ui-bootstrap" type="text/javascript" src="/sapui5/latest/resources/sap-ui-core.js" data-sap-ui-theme="sap_bluecrystal" data-sap-ui-libs="sap.m" data-sap-ui-xx-bindingSyntax="complex" data-sap-ui-resourceroots='{"testapp": "./", 
   "openui5": "../../openui5", "util" : "./util"}'>
    </script>

    <script>
    new sap.m.Shell("Shell", {
            title : "title",
            showLogout : false,
            app : new sap.ui.core.ComponentContainer({
                name : 'testapp'
            })
        }).placeAt('content');
    </script>
</head>

<body class="sapUiBody" role="application">
    <div id="content"></div>
</body>

</html>
