<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta charset="UTF-8">
    <script id="sap-ui-bootstrap" src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js" 
    data-sap-ui-theme="sap_bluecrystal" data-sap-ui-libs="sap.m, openui5.googlemaps" data-sap-ui-resourceroots='{
            "openui5.googlemaps": "../src/",
            "test.unit": "./"
        }' data-sap-ui-frameOptions='allow'>
    </script>
    <script>
    jQuery.sap.require("sap.ui.qunit.qunit-css");
    jQuery.sap.require("sap.ui.thirdparty.qunit");
    jQuery.sap.require("sap.ui.qunit.qunit-junit");
    jQuery.sap.require("sap.ui.qunit.qunit-coverage");

    // Phantom js does not have a function.bind implementation so we are using a polyfill
    if (!Function.prototype.bind) {
        Function.prototype.bind = function(oThis) {
            return jQuery.proxy(this, oThis);
        };
    }

    QUnit.config.autostart = false;

    sap.ui.require(
        ["test/unit/allTests"],
        function() {
            QUnit.start();
        }
    );
    </script>
</head>
<body>
    <div id="content"></div>
    <h1 id="qunit-header">Unit tests for Process App</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture"></div>
    <div id="uiArea2"></div>
    <div id="uiArea3"></div>
</body>
</html>
